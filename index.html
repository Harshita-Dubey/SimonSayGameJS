<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
     <h2>Press Any Key To Start the Game</h2>
   <div class="container"> 
    <div class="con1">
        <div  class="red"type="button" id="red"></div>
     <div  class="green" type="button" id="green"></div>
    </div> 
    <div class="con2">
        <div   class="yellow"type="button" id="yellow"></div>
     <div class="blue"type="button" id="blue"></div>
    </div>
     
    </div>
    <script src="app.js"></script>
</body>
</html>
